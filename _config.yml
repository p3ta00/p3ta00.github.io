# Site settings
title: "p3ta@dc710"
description: "Security Research, CVE Analysis & CTF Writeups - CVE-2025-55182, React2Shell, penetration testing, vulnerability research"
author: "p3ta00"
baseurl: ""
url: "https://p3ta00.github.io"

# Social/SEO
twitter:
  username: p3ta00
social:
  name: p3ta00
  links:
    - https://github.com/p3ta00
    - https://twitter.com/p3ta00

# Google Analytics (replace with your ID)
google_analytics: G-XXXXXXXXXX

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Collections
collections:
  ctf:
    output: true
    permalink: /ctf/:path/
  vulnresearch:
    output: true
    permalink: /vulnresearch/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "ctf"
    values:
      layout: "writeup"
  - scope:
      path: ""
      type: "vulnresearch"
    values:
      layout: "vulnresearch"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
